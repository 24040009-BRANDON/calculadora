<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../style/calculadora-2-style.css">
</head>
<body>
    <form>
        <h1>Calculadora</h1>
        
        <input type="text" name="numero" id="numero" placeholder="Primer n√∫mero">
        <input type="text" name="numero2" id="numero2" placeholder="Segundo n√∫mero">
        <input type="text" name="resultado" id="resultado" placeholder="Resultado" readonly>

        <div class="operaciones-container">
            <button class="operacionesBtn" type="button" onclick="Sumar()">‚ûï Suma</button>
            <button class="operacionesBtn" type="button" onclick="Restar()">‚ûñ Resta</button>
            <button class="operacionesBtn" type="button" onclick="Multiplicar()">‚úñÔ∏è Multiplicaci√≥n</button>
            <button class="operacionesBtn" type="button" onclick="Dividir()">‚ûó Divisi√≥n</button>
        </div>

        <div class="especiales-container">
            <button class="cuadrado" type="button" onclick="Cuadrado()">x¬≤ Cuadrado</button>
            <button class="limpiar" type="button" onclick="Limpiar()">üóëÔ∏è Limpiar</button>
        </div>
    </form>

    <script>
        function Cuadrado() {
            let numero = parseFloat(document.getElementById("numero").value);
            if (isNaN(numero) || numero === "") {
                alert("Por favor, ingresa un n√∫mero v√°lido en el primer campo");
                document.getElementById("numero").focus();
                return;
            }
            let resultado = numero * numero;
            document.getElementById("numero2").value = "";
            document.getElementById("resultado").value = resultado;
        }

        function Sumar() {
            let numero = parseFloat(document.getElementById("numero").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);
            if (isNaN(numero) || isNaN(numero2)) {
                alert("Por favor, ingresa n√∫meros v√°lidos en ambos campos");
                return;
            }
            let resultado = numero + numero2;
            document.getElementById("resultado").value = resultado;
        }

        function Restar() {
            let numero = parseFloat(document.getElementById("numero").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);
            if (isNaN(numero) || isNaN(numero2)) {
                alert("Por favor, ingresa n√∫meros v√°lidos en ambos campos");
                return;
            }
            let resultado = numero - numero2;
            document.getElementById("resultado").value = resultado;
        }

        function Multiplicar() {
            let numero = parseFloat(document.getElementById("numero").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);
            if (isNaN(numero) || isNaN(numero2)) {
                alert("Por favor, ingresa n√∫meros v√°lidos en ambos campos");
                return;
            }
            let resultado = numero * numero2;
            document.getElementById("resultado").value = resultado;
        }

        function Dividir() {
            let numero = parseFloat(document.getElementById("numero").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);
            if (isNaN(numero) || isNaN(numero2)) {
                alert("Por favor, ingresa n√∫meros v√°lidos en ambos campos");
                return;
            }
            if (numero2 === 0) {
                alert("No se puede dividir entre cero");
                return;
            }
            let resultado = numero / numero2;
            document.getElementById("resultado").value = resultado;
        }

        function Limpiar() {
            document.getElementById("numero").value = "";
            document.getElementById("numero2").value = "";
            document.getElementById("resultado").value = "";
            document.getElementById("numero").focus();
        }

        // Permitir Enter para ejecutar suma por defecto
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                Sumar();
            }
        });
    </script>
</body>
</html>
